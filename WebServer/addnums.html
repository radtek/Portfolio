<html>
<head>
    <title> CGI-Add two numbers </title>
</head>
<body>
<h1> Add Two Numbers </h1>
<form method="GET" action="http://localhost:2540/addnums.fake-cgi">
  <table style="width:50%">
    <tr>
      <td width="30%">Enter your name:</td>
      <td><input type="text" name="person" size=20 value="Johnny"></td>
    </tr>
    <tr>
      <td>Number 1:</td>
      <td><input type="text" name="num1" size=5 value="4"></td>
    </tr>
    <tr>
      <td>Number 2:</td>
      <td><input type="text" name="num2" size=5 value="5"></td>
    </tr>
    <tr>
      <td colspan="2"><br><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</body>
</html>
